plugins {
    id 'java'
    id 'application'
}

group = 'skhemii.labs.lab6'
version = '1.0-SNAPSHOT'

mainClassName = 'skhemii.labs.lab6.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}